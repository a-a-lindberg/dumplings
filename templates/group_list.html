{% extends "base.html" %}

{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/posts_style.css') }}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<a href="/make_group" class="btn btn-sm btn-outline-warning float-right">Make you own group</a>
<div class="gedf-wrapper">
    <div class="container">
        <li class="row">
            {% for item in groups %}
                <li class="col-md-4">
                     <div class="card" style="background-color: #161618;">
                        <img class="card-img-top" src="../{{item.avatar}}" alt="Card image cap">
                        <div class="card-body">
                           <h5 class="card-title border-bottom pb-3" style="color: var(--yellow);">{{ item.name }}</h5>
                           <p class="card-text" style="color: var(--yellow);">{{ item.info }}</p>
                           <a href="/group/{{item.id}}" class="btn btn-sm btn-outline-warning float-right">Read more <i class="fas fa-angle-double-right"></i></a>
                        </div>
                     </div>
                </li>
            {% endfor %}
        </li>
    </div>
</div>
{% endblock %}
